services:
  frontend:
    container_name: app_frontend
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    working_dir: /app-frontend
    healthcheck:
      test: ["CMD-SHELL", "lsof -t -i:3000 || exit 1"]
      timeout: 10s
      retries: 5
  backend:
    container_name: app_backend
    build:
      context: ./back-end
      dockerfile: back-end/rdv/Dockerfile
    ports:
      - 8080:8080
    working_dir: /app-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - JWT_SECRET=s3cr3t
      - SPRING_PROFILE_ACTIVE:dev
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_NAME=rdvDB
      - DB_USERNAME=posgres
      - DB_PASSWORD=Pdominguezbww0g2
    healthcheck:
      test: ["CMD-SHELL", "lsof -t -i:8080 || exit 1"]
      timeout: 10s
      retries: 5
  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "5432"]
      timeout: 10s
      retries: 5

